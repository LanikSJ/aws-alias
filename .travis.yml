addons:
  apt:
    packages:
      - binutils-dev
      - libcurl4-openssl-dev
      - libdw-dev
      - libiberty-dev
      - python3
      - python3-pip

language: bash

env:
  global:
    - CODECOV_TOKEN=4bd3d3ee-ecc8-4130-90d7-276626099dc4
    - PATH=${PATH}:${HOME}/kcov/bin

before_install:
- wget https://github.com/SimonKagstrom/kcov/archive/master.tar.gz

install:
- sudo pip3 install -U awscli codecov pip

script:
- coverage run awscli.sh

after_success:
- bash <(curl -s https://codecov.io/bash)
